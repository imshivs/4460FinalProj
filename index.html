
<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="dist/vis.js"></script>
  <link href="dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 400px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = [
    {id: 1, label: 'Song 1'},
    {id: 2, label: 'Song 2'},
    {id: 3, label: 'Song 3'},
    {id: 4, label: 'Song 4'},
    {id: 5, label: 'Song 5'}
  ];

  // create an array with edges
  var edges = [
    {from: 1, to: 2},
    {from: 1, to: 3},
    {from: 2, to: 4},
    {from: 2, to: 5}
  ];

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    clickToUse: false,
    editable: false,
    moveable: false,
    selectable: false
  };
  var network = new vis.Network(container, data, options);
</script>

</body>
</html>
